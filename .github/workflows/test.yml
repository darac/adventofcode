---
name: Test
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main
    tags:
      - "*"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup UV
        uses: astral-sh/setup-uv@v2
        with:
          version: 0.4.7
          enable-cache: true

      - name: Setup Python
        run: uv python install 3.12

      - name: Sync Dependencies
        run: uv sync

      - name: Check code with Ruff
        uses: chartboost/ruff-action@v1

      - name: Run Tests
        run:
          uv run --frozen pytest --cov --cov-report=xml:coverage.xml
          --junit-xml=junit.xml
        env:
          AOC_SESSION: ${{ secrets.AOC_SESSION }}

      - name: Obtain Project Version
        id: proj-version
        run: uv run semantic-release version

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectVersion=${{
            steps.proj-version.outputs.PROJECT_VERSION }}

      - name: Publish Test Report
        uses: pmeier/pytest-results-action@v0.7.1
        if: always()
        with:
          path: "junit.xml"

  docker-image:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true
          python-version: "3.12"

      - name: Get project version
        id: proj-version
        run:
          pdm self add pdm-version ; echo "PROJECT_VERSION=$(pdm version)" >>
          "$GITHUB_OUTPUT"

      - name: Build docker image
        run:
          docker build . -t adventofcode:${{
          steps.proj-version.outputs.PROJECT_VERSION }}

      - env:
          AOC_SESSION: ${{ secrets.AOC_SESSION }}
        name: Smoke test docker image
        run:
          docker run --rm -e AOC_SESSION adventofcode:${{
          steps.proj-version.outputs.PROJECT_VERSION }} -e -y 2015 -d 1

  release:
    needs: test
    if:
      github.event_name == 'push' && github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Semantic Release
        run: |
          uv tool install python-semantic-release
          git config user.name github-actions
          git config user.email github-actions@github.com
          semantic-release publish
