---
name: Test
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main
    tags:
      - "*"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup UV
        uses: astral-sh/setup-uv@v4
        with:
          version: latest
          enable-cache: true

      - name: Setup Python
        run: uv python install 3.12

      - name: Sync Dependencies
        run: uv sync --all-extras --dev

      - name: Check code with Ruff
        uses: chartboost/ruff-action@v1

      - name: Run Tests
        run:
          uv run pytest --cov --cov-report=xml:coverage.xml
          --junit-xml=junit.xml
        env:
          AOC_SESSION: ${{ secrets.AOC_SESSION }}

      - name: Obtain Project Version
        uses: SebRollen/toml-action@v1.2.0
        id: proj-version
        with:
          file: pyproject.toml
          field: project.version

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectVersion=${{ steps.proj-version.outputs.value }}

      - name: Publish Test Report
        uses: pmeier/pytest-results-action@v0.7.1
        if: always()
        with:
          path: "junit.xml"

  release:
    needs: test
    concurrency: release
    permissions:
      id-token: write
      contents: write
    if:
      github.event_name == 'push' && github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    steps:
      # Note: we need to checkout the repository at the workflow sha in case during the workflow
      # the branch was updated. To keep PSR working with the configured release branches,
      # we force a checkout of the desired release branch but at the workflow sha HEAD.
      - name: Setup | Checkout Repository at workflow sha
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}

      - name: Setup | Force correct release branch on workflow sha
        run: |
          git checkout -B ${{ github.ref_name }} ${{ github.sha }}

      - name: Setup | Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: latest
          enable-cache: true

      - name: Setup | Install Python
        run: uv python install

      - name: Action | Semantic Version Release
        id: release
        # Adjust tag with desired version if applicable.
        uses: python-semantic-release/python-semantic-release@v9.15.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"

      - name: Publish | Upload to GitHub Release Assets
        uses: python-semantic-release/publish-action@v9.15.1
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}
