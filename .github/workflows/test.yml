name: Test

on: 
  pull_request: {}
  push:
    branches: main
    tags: "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.10

      - name: Install dependencies with poetry
        run: |
          pip install poetry
          poetry install

      - run: poetry run isort --diff .
      - run: poetry run black --check --target-version py310 .
      - run: poetry run flake8
      - run: poetry run mypy
      # - run: poetry run pytest --cov --cov-fail-under=100 --cov-report=xml
      # - name: Upload Coverage to Codecov
      #   uses: codecov/codecov-action@v1

  docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build docker image
        run: docker build . -t adventofcode:test

      - name: Smoke test docker image
        run: |
          docker run --rm adventofcode:test 10
