[build-system]
requires      = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py310"]

[tool.flake8]
ignore          = ["E203", "E266", "E501", "W503", "F841", "F401"]
max-line-length = 88
max-complexity  = 18
select          = ["B", "C", "E", "F", "W", "T4"]
extend-ignore   = ["E203"]

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
warn_return_any        = true
warn_unused_configs    = true
files                  = ["aoc/"]

[tool.poetry]
name = "aoc"
version = "2022.03"
description = "darac's solutions for htttp://adventofcode.com"
authors = ["Paul Saunders <darac+github@darac.org.uk>"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Games/Entertainment :: Puzzle Games",
]

[tool.poetry.dependencies]
python              = "^3.10"
advent-of-code-data = ">=0.8.0"
numpy               = ">=1.21.4"
pandas              = ">=1.3.4"
parse               = "*"
rich                = ">=10"
more-itertools      = "^9.0.0"
pytest-cov          = "^4.0.0"
pytest-gh-log-group = "^0.2.0"

[tool.poetry.group.dev.dependencies]
flake8           = "^6.0.0"
black            = { version = "^22.10.0", allow-prereleases = true }
mypy             = "^0.991"
flake8-pyproject = "*"
pre-commit       = "^2.20.0"
pytest           = "^7.2.0"
isort            = ">=5.0.0"
toml-sort        = "^0.20.1"
bpython          = "^0.23"

[tool.poetry.plugins."adventofcode.user"]
darac_aoc = "aoc:solve"

[tool.pytest]
testpaths = "aoc/"

[tool.pytest.ini_options]
python_files     = "aoc/year2022/*.py"
junit_suite_name = "aoc"
addopts          = "--cov --cov-report=term --cov-report=xml:coverage.xml --junitxml=junit.xml"

[tool.coverage.run]
source = ["aoc"]
