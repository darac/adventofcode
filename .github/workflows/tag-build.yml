---
name: Bump version
on:
    workflow_run:
        types:
            - completed
        workflows:
            - Test
jobs:
    build:
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install poetry
              run: pipx install poetry
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  cache: poetry
                  python-version: "3.11"
            - id: tag_name
              name: Get tag name from poetry
              run: echo "tag=$(poetry version --short)" >>
                  $GITHUB_OUTPUT
            - id: tag_version
              name: Bump version and push tag
              uses: mathieudutour/github-tag-action@v6.1
              with:
                  custom_tag: ${{ steps.tag_name.outputs.tag }}
                  github_token: ${{ secrets.GITHUB_TOKEN }}
            - name: Create a GitHub release
              env:
                GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
              run:
                gh release create ${{ steps.tag_version.outputs.new_tag }} --generate-notes
            - name: Notify the Fediverse
              uses: fjogeleit/http-request-action@v1
              with:
                url: https://furry.engineer/api/v1/statuses
                method: POST
                customHeaders: >-
                  {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer ${{ secrets.MASTODON_ACCESS_TOKEN }}"
                  }
                data: >-
                  {
                    "status":"Released AdventOfCode [${{ steps.tag_version.outputs.new_tag}}](https://github.com/darac/adventofcode/releases/tag/${{ steps.tag_version.outputs.new_tag}}) #adventofcode #adventofcode2023",
                    "content_type": "markdown",
                    "language": "en"
                  }
